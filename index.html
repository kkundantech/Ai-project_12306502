<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-container">
            <i class="fas fa-tshirt"></i>
            <h1>Fashion Assistant</h1>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <div class="chat-header-info">
                    <div class="avatar">FA</div>
                    <h3>Fashion Assistant</h3>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="userInput" placeholder="Ask me about fashion...">
                <button id="sendMessage">Send</button>
            </div>
        </div>

        <!-- Image Section -->
        <div class="fashion-images" id="fashionImages"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
